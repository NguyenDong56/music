<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <title>Louci Music</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <div class="header__wrap">
                    <div class="header__logo">
                        <img src="./assets/img/music__logo.png" alt="logoMusic" class="header__logo-link">
                    </div>
                    <div class="header-with-search">
                        <div class="header__search">
                            <div class="header__search-input-wrap">
                                <ion-icon name="search-outline" class="header__search-icon"></ion-icon>
                                <input type="text" class="header__search-input" placeholder="Nghệ sĩ, bài hát...">
                            </div>
                        </div>
                        <nav class="header__navbar">
                            <ul class="header__navbar-list">
                                <li class="header__narbar-item">
                                    <a href="#" class="header__navbar-item_link active">
                                        <ion-icon name="home-outline" class="header__navbar-icon"></ion-icon>
                                        Home
                                    </a>
                                </li>
                                <li class="header__narbar-item">
                                    <a href="#" class="header__navbar-item_link">
                                        <ion-icon name="disc-outline" class="header__navbar-icon"></ion-icon>
                                        Discover
                                    </a>
                                </li>
                                <li class="header__narbar-item">
                                    <a href="#" class="header__navbar-item_link">
                                        <ion-icon name="musical-notes-outline" class="header__navbar-icon"></ion-icon>
                                        New music
                                    </a>
                                </li>
                                <li class="header__narbar-item">
                                    <a href="#" class="header__navbar-item_link">
                                        <ion-icon name="albums-outline" class="header__navbar-icon"></ion-icon>
                                        Album
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__user">
                        <div class="header__user-wrap">
                            <div class="header__user-logo">
                                <img src="./assets/img/user__logo.jpg" alt="avatar" class="header__user-thumb">
                            </div>
                            <span class="header__user-name">Nguyễn Đông</span>
                            <ion-icon name="caret-down-outline" class="header__user-icon"></ion-icon>
                        </div>
                        <div class="header__user-options">
                            <ul class="header__user-list">
                                <li class="header__user-list-item">
                                    <a href="#">Account</a>
                                </li>
                                <li class="header__user-list-item">
                                    <a href="#">Profile</a>
                                </li>
                                <li class="header__user-list-item">
                                    <a href="#">Log out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="slider">
            <div class="grid">
                <div class="grid__row">
                    <div class="slider__wrap">
                        <div class="grid__column-8">
                            <div class="slider__list">
                                <div class="slider__list-item active">
                                    <img src="./assets/img/banner_1.png" alt="#" class="slider__list-thumb">
                                </div>
                                <div class="slider__bar">
                                </div>
                                <i class="fa-solid fa-angle-right btn next-btn"></i>
                                <i class="fa-solid fa-angle-left btn prev-btn"></i>
                            </div>
                        </div>
                        <div class="grid__column-4">
                            <div class="slide__ads">
                                <div class="slide__ads-item">
                                    <img src="./assets/img/slide__ads_1.png" alt="#" class="slide__ads-thumb">
                                </div>
                                <div class="space__slide"></div>
                                <div class="slide__ads-item">
                                    <img src="./assets/img/slide__ads_2.png" alt="#" class="slide__ads-thumb">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app_container">
            <div class="grid">
                <div class="grid__row">
                    <div class="home__list-wrap">
                        <div class="home-list-filter">
                            <h2 class="home-list__title">Nghệ sĩ nổi bật</h2>
                            <a href="#" class="home-list__viewer">Xem tất cả</a>
                        </div>
                        <div class="home-list js-popular-artists">
                            <div class="grid__row">
                                <!-- <div class="grid__column-2-4">
                                    <a class="home-list-item" href="#">
                                        <div class="home-list-item__img">
                                            <img src="./assets/img/blackpink1.jpg" alt="#" class="home-list-item__img-link">
                                        </div>
                                        <h4 class="home-list-item__singer-name">Blackpink</h4>
                                        <span class="home-lít-item__category">Artist</span>
                                        <div class="home-list-item-play">
                                            <ion-icon name="play" class="home-list-item-play-icon"></ion-icon>
                                        </div>
                                    </a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="home__list-wrap">
                        <div class="home-list-filter">
                            <h2 class="home-list__title">Nhạc thịnh hành</h2>
                            <a href="#" class="home-list__viewer">Xem tất cả</a>
                        </div>
                        <div class="home-list js-music-trending">
                            <div class="grid__row">
                                <!-- <div class="grid__column-2-4">
                                    <a class="home-list-item" href="#">
                                        <div class="home-list-item__img">
                                            <img src="./assets/img/blackpink1.jpg" alt="#" class="home-list-item__img-link">
                                        </div>
                                        <h4 class="home-list-item__song">Blackpink</h4>
                                        <span class="home-list-item__singer">Artist</span>
                                        <div class="home-list-item-play">
                                            <ion-icon name="play" class="home-list-item-play-icon"></ion-icon>
                                        </div>
                                    </a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player">
            <div class="grid">
                <div class="player-wrap">
                    <div class="cd-with-info">
                        <div class="cd__thumb">
                            <div class="cd__thumb-link" style="background-image: url('./assets/img/chipu.jpg')"></div>
                        </div>
                        <div class="cd__info">
                            <h4 class="cd__info-name-song">On the gorund</h4>
                            <span class="cd__info-name-singer">Rosé</span>
                        </div>
                    </div>
                    <div class="cd-wrap-controls">
                        <div class="cd-with-controls">
                            <div class="btn-controls btn-repeat">
                                <ion-icon name="repeat"></ion-icon>
                            </div>
                            <div class="btn-controls btn-prev">
                                <ion-icon name="play-back"></ion-icon>
                            </div>
                            <div class="btn-controls btn-toggle-play">
                                <ion-icon name="pause" class="icon-pause"></ion-icon>
                                <ion-icon name="play" class="icon-play"></ion-icon>
                            </div>
                            <div class="btn-controls btn-next">
                                <ion-icon name="play-forward"></ion-icon>
                            </div>
                            <div class="btn-controls btn-random">
                                <ion-icon name="shuffle"></ion-icon>
                            </div>
                        </div>
                        <div class="cd__progress">
                            <input type="range" id="progress-song" class="progress-song" value="0" step="1" min="0" max="100">
                        </div>
                        <div class="cd__time">
                            <div class="cd__change-time"></div>
                            <div class="cd__duration-time"></div>
                        </div>
                        <audio id="audio" crossOrigin="anonymous" src=""></audio>
                    </div>
                    <div class="cd-volume">
                        <div class="cd-volume__controls">
                            <ion-icon name="volume-high-outline" class="icon-volume"></ion-icon>
                            <input type="range" id="progress-volume" class="progress-volume" value="50" step="1" min="0" max="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/banner.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
